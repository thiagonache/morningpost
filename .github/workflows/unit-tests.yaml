name: Unit tests

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  unit-tests:
    strategy:
      matrix:
        go-version:
          - 1.19.x
          - 1.20.x
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    name: Unit Testing Go version ${{ matrix.go-version }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Unit tests
        run: go test ./...
      - name: Test Race
        run: go test -race ./...
